<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>表单提交</h1>
<!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
<form action="#" th:action="@{/postUserFrom}" th:object="${user}" method="post" enctype="multipart/form-data" >
    <!-- th:field 可以不用写 name = "XXX" -->
    <input type="text" th:field="*{name}" />
    <input type="text" th:field="*{age}" />
    <input type="file" th:field="*{file}" accept="image/*"/>
    <input type="submit" />
</form>
</body>
</html>
