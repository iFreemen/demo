# 端口
server:
  port: 8080

# 文件上传参数
file:
  upload:
    path: D://Freemen//code//github_project//springboot_series//official//demo//demo//src//main//resources//static//imgs
    relative: /images/**

# 数据库连接,如果Driver标红就是没有依赖：mysql-connector-java
spring:
  datasource:
    username: root
    password:
    url: jdbc:mysql://localhost:3306/study?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
#   整合 Druid 标红：需要提高依赖版本（前提现有 数据库连接信息）
    type: com.alibaba.druid.pool.DruidDataSource
#   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
#   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
# 文件上传配置
  servlet:
    multipart:
      max-file-size: 128000KB
      max-request-size: 128000KB
#  redis配置
# Redis数据库索引（默认为0）
  redis:
    database: 0
# Redis服务器地址
    host: 192.168.118.132
# Redis服务器连接端口
    port: 6379
# Redis服务器连接密码（默认为空）
    password:
# 连接池最大连接数（使用负值表示没有限制）
    jedis:
      pool:
        max-active: 200
# 连接池中的最大空闲连接
        max-idle: 10
# 连接池中的最小空闲连接
        min-idle: 0
# 连接池最大阻塞等待时间（使用负值表示没有限制）
    pool:
      max-wait: -1
# 连接超时时间（毫秒）
    timeout: 1000


# showSQL  配置到dao
logging:
  level:
    com:
      example:
        demo:
          dao: debug
